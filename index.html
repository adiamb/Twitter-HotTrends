<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Twitter Trends</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sb-admin.css" rel="stylesheet">
    <link href="css/plugins/morris.css" rel="stylesheet">

    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="http://www.buffaloexchange.com/wp-content/uploads/twitter-sharing-34x34.png">
    
    <script src="bower_components/appbase-js/browser/appbase.js"></script>
</head>

<body>

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                <strong>Trending Tweets <!-- <small>Statistics Overview</small> --></strong>
            </h1>
        </div>
    </div>

    <div class="row" id="tweets">
        <div class="col-md-12 text-center">
            <img src="http://0075397ca1480a6422a6-373ec2a9a8c1bd0dc32a6d880ae07ded.r21.cf1.rackcdn.com/wp-content/themes/razor/images/loading-animation.gif" style="margin: 10%">
        </div>
    </div>

<script>
    // method for authorizing the API calls to Appbase
    var newflag = true;
    var appbase = new Appbase({
        url: 'https://scalr.api.appbase.io',
        appname: 'twitter-hashtags',
        username: '4Qrd6fbNm',
        password: '566891a4-c54c-4066-a87b-3f89acb13240'
    });

    var panel_colors = ['green','yellow','red','primary','black','purple','royal'];
    var TOTAL_TWEETS = 18;

    // method for maintaining the stream with the Appbasefor real-time updates
    appbase.streamSearch({
        type: 'hashtags',
        body: {
            size: 18,
            query: {
                match_all: {}
            }
        }
    }).on('data', function(response) {
        // structure of repsonse will be something like this - 
        // {
        //   "took": 1,
        //   "timed_out": false,
        //   "_shards": {
        //     "total": 1,
        //     "successful": 1,
        //     "failed": 0
        //   },
        //   "hits": {
        //     "total": 1,
        //     "max_score": 1,
        //     "hits": [
        //       {
        //         "_index": "app`248",
        //         "_type": "hashtags",
        //         "_id": "1",
        //         "_score": 1,
        //         "_source": {
        //           "hashtag": "some_text"
        //         }
        //       }
        //     ]
        //   }
        // }
        // So basically, in every response there will be total number of hits, and there will be same number of objects in the hits.
        // Then in each hit object in hits, there will be ["source"]["hashtag"] that's the required hashtag text
        // So every time there is a new hashtag, this method will be triggered.
        // Hence, the logic for adding the new hashtag to the UI will go HERE.
        // console.log(response);
        // var test = JSON.parse(response);

        if(newflag == true){
            $('#tweets').html('');
            for(var i=0; i<TOTAL_TWEETS; i++){
                // console.log(response.hits.hits[i]._source.hashtag);
                // response.hits.hits.length

                var num = (parseInt(Math.random() * 1000)) % panel_colors.length;
                var hashtag_query =  response.hits.hits[i]._source.hashtag;

                $('#tweets').append('<div class="col-lg-4 col-md-6" id="tweet-' + (i + 1) + '"><div class="panel panel-' + panel_colors[num] + '"><div class="panel-heading"><div class="huge hashtag-link"><a href="https://twitter.com/search?q=' + hashtag_query + '" target="_blank">#' + hashtag_query + '</a></div></div></div></div>');
                newflag = false;
            }
        } else {
            var random_tweet = (parseInt(Math.random() * 5000)) % TOTAL_TWEETS;
            var num = (parseInt(Math.random() * 1000)) % panel_colors.length;

            var tweet = $('#tweet-' + (random_tweet + 1));
            var hashtag_query = response._source.hashtag;

            tweet.fadeTo( "fast", 0);
            tweet.html('<div class="panel panel-' + panel_colors[num] + '"><div class="panel-heading"><div class="huge hashtag-link"><a href="https://twitter.com/search?q=' + hashtag_query + '" target="_blank">#' + hashtag_query + '</a></div></div></div>');
            tweet.fadeTo( "fast", 1);
        }
    }).on('error', function(error) {
        // TODO(@sahildua2305): handle it properly
        console.log("caught a stream error", error);
    });
</script>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/plugins/morris/raphael.min.js"></script>

</body>
</html>
